sudo: required

language: scala

scala:
  - 2.12.10

jdk:
  - oraclejdk11

services:
  - docker

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

before_script:
  - sudo chmod +x /usr/local/bin/sbt

before_install:
  - docker run -d -it -p 6650:6650 -p 8080:8080 -v $PWD/data:/pulsar/data apachepulsar/pulsar:2.6.1 bin/pulsar standalone

jobs:
  include:
    - stage: test
      name: "sbt clean test"
      script: "sbt ++$TRAVIS_SCALA_VERSION clean test"
    - stage: snapshot
      name: "deploy maven snapshot"
      script: "./snapshot_deploy.sh"
